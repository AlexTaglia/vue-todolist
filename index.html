<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Font Awesome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>ToDO list</title>
</head>

<body>

    <div id="app">

        <div class="container">

            <!-- Logo -->
            <div class="row justify-content-center mt-4">
                <div class="col-3">
                    <img class="img-fluid" src="./img/logo.png" alt="Logo">
                </div>
            </div>

            <!-- Input -->
            <div class="row justify-content-center mt-4 input-section">
                <div class="col-8 col-lg-6">
                    <div class="row">
                        <div class="col-8 col-lg-9">
                            <input class="w-100" v-model="newTask" @keyup.enter="addTask()" placeholder="Nuovo ToDo">
                        </div>
                        <div class="col-4 col-lg-3">
                            <button type="button" class="w-100 btn btn-secondary" @click="addTask()"> Aggiungi </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- List -->
            <div class="row justify-content-center mt-4 list-section" >
                <div class="col-8 bg-light list-inner">
                    <ul>
                        <li class="d-flex justify-content-between align-items-center" v-for="(task, index) in toDoList">
                            <div class="left">
                                <i @click="tick(index)" class="circle" :class="task.tickClass"></i>
                                <span>{{task.text}}</span>
                            </div>
                            <i @click="removeTask(index)" class="fas fa-trash-alt"></i>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <!-- Custom JS -->
    <script src="./js/script.js"></script>

</body>

</html>
